<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body style="height: 100vh;display: flex;justify-content: center;align-items: center;">

        <h:form>
            <p:panel header="Login">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{authController.username}" required="true" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{authController.password}" required="true" />
                </h:panelGrid>

                <p:commandButton value="Login" action="#{authController.login}" update="messages" />
            </p:panel>
        </h:form>
    </h:body>
</html>
